<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
    <h3>{{ measurements.length }} measurements have been loaded</h3>
    <p>
        <button type="button" class="btn btn-primary" @click="streamFile()" :disabled="streaming">Start streaming!</button>
    </p>
    <table class="table table-sm table-striped" v-if="measurements.length > 0">
        <thead>
            <tr>
                <th>id</th>
                <th>timestamp</th>
                <th>value</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="measurement in measurements">
                <td>{{ measurement.id }}</td>
                <td>{{ measurement.timestamp.toISOString() }}</td>
                <td>{{ measurement.value }}</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script type="module">
    import App from './app.js';
    Vue.createApp(App).mount('#app');
</script>
</body>
</html>
